<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C.U.P.I</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container-principal">
            <div class="title2"><h1>Aprende a programar con C.U.P.I</h1></div>
            <div class="contenedor">
                <div>
                    <h2 id="caja">Mostrar cinco + ocho</h2>
                    <h2 class="mensaje-extra">NO OLVIDES TERMINAR CON UN ";"</h2>
                    <br>
                    <div id="board"></div>
                        <button id="limpiar" onclick="Limpiar()">Limpiar pantalla</button>
                </div>
                <div class="container-camara">
                    <img src="./images/logo2.png" alt="" class="camara">
                    <h2>Espacio para la camara</h2>
    
                </div>
                <div class="container">
                    <div >
                        <h1 class="title">Analizador Lexico</h1>
                    </div>
                    <div class="contenedor-palabras">
                        <h2>Token cantidad de Numeros: <span id="numeros">0</span></h2>
                        <h2 >Token cantidad de Operadores: <span id="operadores">0</span></h2>
                        <h2 >Token cantidad de Palabras Reservadas: <span id="palReservadas">0</span></h2>
                        <h2 >Token de Sustantivos: <span id="Sustantivos">0</span></h2>
                    </div>
                <button id="testear" onclick="testear()">testear</button>
                </div>


            </div>
            <div>
                <div id="pieces"></div>
                <h2 class="movimientos">Movimientos: <span id="turns">0</span></h2>

            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
